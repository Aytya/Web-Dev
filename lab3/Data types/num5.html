<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function randomInteger(min, max) {
    // now rand is from  (min-0.5) to (max+0.5)
    let rand = min - 0.5 + Math.random() * (max - min + 1);
    return Math.round(rand);
  }

  alert( randomInteger(1, 5) );
  alert( randomInteger(1, 5) );
  alert( randomInteger(1, 5) );

</script>
</body>
</html>
